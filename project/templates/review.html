<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>
    <h1>Reviews</h1>
{% for review in review_list %}
    <p>{{ review.title }}</p>
    <a href="/reviews/{{ review.id }}/">Review: {{review.text}}</a>
    <hr/>
{% endfor %}  
</body>
</html>
